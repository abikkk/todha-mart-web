<!DOCTYPE html>
<html>
<head>
	<title>Webpage</title>
</head>
<body>
	<form>
		<!-- use method="post" for attaching data to the body instead of the whole page, default is method="get", which attaches data to the whole site -->
		<input type="text" name="fname" placeholder="First Name" required><br>
		<input type="text" name="lname" placeholder="Second Name" required><br>
		<input type="password" name="passcode" placeholder="Password" required><br>
		<input type="email" name="mail" placeholder="E-mail" required><br>

		Gender: <br>
		<input type="radio" name="gender" value="male" required>male<br>
		<input type="radio" name="gender" value="female" required>female<br>
		<input type="radio" name="gender" value="other" required>other<br>

		Interests: <br>
		<input type="checkbox" name="C#">C# <br>
		<input type="checkbox" name="Java">Java <br>
		<input type="checkbox" name="JavaScript">JS <br>
		<input type="checkbox" name="Python">Python <br>
		<input type="checkbox" name="ASP.NET"> Dot Net <br>
		<button type="reset">Reset</button>
		<button type="submit">Submit</button>
	</form>

</body>
</html>
